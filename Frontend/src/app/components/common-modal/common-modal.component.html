<app-header></app-header>
<div class="modal-dialog">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Update Project Details</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="editProjectForm" (ngSubmit)="updateProject()" enctype='multipart/form-data'>
                <input type="text" placeholder="Enter Your Name" [(ngModel)]="name"
                    formControlName="name">
                <div class="text-end" *ngIf="Data['name'].invalid && Data['name'].touched">
                    <small *ngIf="Data['name'].errors && Data['name'].errors['required']" class="text-danger">Confirm
                        Name is
                        Required </small>
                    <small *ngIf="Data['name'].errors && Data['name'].errors['pattern']" class="text-danger">Confirm
                        Name must
                        be Valid
                    </small>
                </div>

                <div class="ckediter text-start">
                    <label for="details">Details</label>
                    <ckeditor #editor  formControlName="details" [(ngModel)]="details"
                        placeholder="Details"> </ckeditor>
                </div>
                <div class="text-end" *ngIf="Data['details'].invalid && Data['details'].touched">
                    <small *ngIf="Data['details'].errors && Data['details'].errors['required']"
                        class="text-danger">Confirm
                        Details is
                        Required </small>
                    <small *ngIf="Data['details'].errors && Data['details'].errors['pattern']"
                        class="text-danger">Confirm
                        Details must
                        be Valid
                    </small>
                </div>

                <!-- <input type="file" class="mt-3" (change)="ImageUpload($event)" [(ngModel)]="image"
                    formControlName="image">
                <div class="text-end" *ngIf="Data['image'].invalid && Data['image'].touched">
                    <small *ngIf="Data['image'].errors && Data['image'].errors['required']"
                        class="text-danger">Confirm imageis
                        Required </small>
                    <small *ngIf="Data['image'].errors && Data['image'].errors['pattern']" class="text-danger">Confirm
                        Image
                        must
                        be Valid
                    </small>
                </div> -->

                <input type="text"  class="mt-3" placeholder="Demo link" [(ngModel)]="demoLink"
                    formControlName="demoLink">
                <div class="text-end" *ngIf="Data['demoLink'].invalid && Data['demoLink'].touched">
                    <small *ngIf="Data['demoLink'].errors && Data['demoLink'].errors['required']"
                        class="text-danger">Confirm
                        Link is
                        Required </small>
                    <small *ngIf="Data['demoLink'].errors && Data['demoLink'].errors['pattern']"
                        class="text-danger">Confirm
                        Link must
                        be Valid
                    </small>
                </div>
                
                <input type="text"  placeholder="Github link" [(ngModel)]="gitLink"
                    formControlName="gitLink">
                <div class="text-end error" *ngIf="Data['gitLink'].invalid && Data['gitLink'].touched">
                    <small *ngIf="Data['gitLink'].errors && Data['gitLink'].errors['required']"
                        class="text-danger">Confirm Link
                        is
                        Required </small>
                    <small *ngIf="Data['gitLink'].errors && Data['gitLink'].errors['pattern']"
                        class="text-danger">Confirm Link
                        must
                        be Valid
                    </small>
                </div>

                <div class="text-center">
                    <input type="submit" class="registerbutton" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
